<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stateful Agent Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-robot text-blue-500 text-2xl"></i>
                        <h1 class="text-2xl font-bold text-gray-800">Stateful Agent</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-500">Session ID: <span id="session-id" class="font-mono"></span></span>
                        <button onclick="clearChat()" class="text-gray-500 hover:text-red-500 transition-colors">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Chat Section -->
                <div class="lg:col-span-2 bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="p-4 border-b">
                        <h2 class="text-xl font-semibold text-gray-800">Chat with Agent</h2>
                    </div>
                    <div id="chat-messages" class="h-[600px] overflow-y-auto p-4 space-y-4">
                        <!-- Welcome message -->
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <p class="text-blue-800">ðŸ‘‹ Welcome! I'm your Stateful Agent. How can I help you today?</p>
                        </div>
                    </div>
                    <div class="p-4 border-t">
                        <div class="flex space-x-4">
                            <input type="text" id="user-input" 
                                   class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="Type your message...">
                            <button onclick="sendMessage()" 
                                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                                <i class="fas fa-paper-plane mr-2"></i>Send
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Files Section -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="p-4 border-b">
                        <h2 class="text-xl font-semibold text-gray-800">Generated Files</h2>
                    </div>
                    <div id="files-list" class="h-[600px] overflow-y-auto p-4 space-y-4">
                        <!-- Files will be listed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="fixed bottom-4 right-4 hidden">
        <div class="bg-white rounded-lg shadow-lg p-4 flex items-center space-x-2">
            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-500"></div>
            <span class="text-gray-700">Processing...</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
